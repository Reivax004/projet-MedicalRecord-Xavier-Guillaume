<div class="practitioner-container">
  <h2>Crée un compte Praticien</h2>

  <form [formGroup]="practitionerForm" (ngSubmit)="onSubmit()">

    <label for="nom">Nom*</label>
    <input id="nom" formControlName="nom" type="text">

    <label for="prenom">Prénom*</label>
    <input id="prenom" formControlName="prenom" type="text">

    <label for="specialisation">Spécialisation*</label>
    <input id="specialisation" formControlName="specialisation" type="text">

    <label for="telephone">Téléphone*</label>
    <input id="telephone" formControlName="telephone" type="text">

    <h3>Etablissement</h3>
    <div formGroupName="establishment">
      <label for="estName">Nom*</label>
      <input id="estName" formControlName="name" type="text">

      <label for="estType">Type*</label>
      <input id="estType" formControlName="type" type="text">

      <label for="estDescription">Description</label>
      <input id="estDescription" formControlName="description" type="text">

      <label for="estPhone">Téléphone</label>
      <input id="estPhone" formControlName="phone" type="text">

      <label for="estEmail">Email</label>
      <input id="estEmail" formControlName="email" type="email">
    </div>

    <h3>Adresse</h3>
    <div formGroupName="address">
      <label for="street">Rue*</label>
      <input id="street" formControlName="street" type="text">

      <label for="city">Ville*</label>
      <input id="city" formControlName="city" type="text">

      <label for="zipCode">Code Postal*</label>
      <input id="zipCode" formControlName="zipCode" type="text">

      <label for="country">Pays*</label>
      <input id="country" formControlName="country" type="text">
    </div>

    <button class="submit-btn" type="submit" onclick="window.location.href='/practitionerpage'">S'inscrire</button>
  </form>
  <div class="retour-container">
    <button class="btn-retour" onclick="history.back()">⟵ Retour</button>
  </div>
</div>
