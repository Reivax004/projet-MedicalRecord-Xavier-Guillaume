<div class="practitioner-container">
  <h2>Crée un compte Praticien</h2>

  <form [formGroup]="practitionerForm" (ngSubmit)="onSubmit()">

    <label for="nom">Nom*</label>
    <input id="nom" formControlName="lastname" type="text">

    <label for="prenom">Prénom*</label>
    <input id="prenom" formControlName="firstname" type="text">

    <label for="specialisation">Spécialisation*</label>
    <input id="specialisation" formControlName="specialization" type="text">

    <label for="telephone">Téléphone*</label>
    <input id="telephone" formControlName="phone" type="text">

    <label for="email">Email*</label>
    <input id="email" formControlName="email" type="text">

    <label for="password">Mot de passe*</label>
    <input type="password" id="password" formControlName="password">


    <button class="submit-btn" type="submit">S'inscrire</button>
  </form>
  <div class="retour-container">
    <button class="btn-retour" onclick="history.back()">⟵ Retour</button>
  </div>
</div>
