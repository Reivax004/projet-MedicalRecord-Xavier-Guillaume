<div class="page-container">
  @if(userType === "patient"){
  <!-- Colonne Création -->
  <div class="section creation">
    <h2>Création</h2>
    <p>Choisissez le type de dossier à créer :</p>
    <div class="buttons">
      <button type="button" (click)="goToCreateFollowup()">Créer dossier de suivi</button>
      @if(!record){
        <button type="button" (click)="goToCreateMedical()">Créer dossier médical</button>
      }
    </div>
  </div>
  }

  <!-- Colonne Consultation -->
  <div class="section consultation">
    <h2>Consultation</h2>
    @if(userType === "patient"){
      <p>Choisissez le type de dossier à consulter :</p>
      <div class="buttons">
        <button type="button" (click)="goToConsultFollowup()">Consulter dossier de suivi</button>
        <button type="button" (click)="goToConsultMedical()">Consulter dossier médical</button>
      </div>
    }
    @else{
      <div class="buttons">
        <button type="button" (click)="goToConsultPatients()">Consulter mes patients</button>
      </div>
    }

  </div>

</div>

<!-- Bouton retour -->
<div class="retour-container">
  <button type="button" class="btn-retour" onclick="history.back()">⟵ Retour</button>
</div>
