<div class="patient-page">

  <ng-container *ngIf="loading">
    <p>Chargement…</p>
  </ng-container>

  <ng-container *ngIf="!loading && error">
    <p class="error">{{ error }}</p>
  </ng-container>

  <ng-container *ngIf="!loading && !error">
    <h2>
      Mon compte
      <span *ngIf="userType === 'patient'"> (Patient) </span>
      <span *ngIf="userType === 'practitioner'"> (Praticien) </span>
    </h2>

    <p><strong>Nom :</strong> {{ current.lastname }}</p>
    <p><strong>Prénom :</strong> {{ current.firstname }}</p>
    <p><strong>Email :</strong> {{ current.email }}</p>
    <p *ngIf="current.phone"><strong>Téléphone :</strong> {{ current.phone }}</p>

    <!-- autres champs spécifiques si tu veux, en fonction du type -->

    <button (click)="onEdit()">Modifier mon profil</button>
    <button (click)="onDelete()">Supprimer mon compte</button>
  </ng-container>

</div>
