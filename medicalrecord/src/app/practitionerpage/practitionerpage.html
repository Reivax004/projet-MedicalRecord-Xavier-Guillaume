<div class="practitioner-page">

  <h2>Liste des praticiens</h2>

  <div *ngIf="loading">
    <p>Chargement…</p>
  </div>

  <div *ngIf="!loading && error">
    <p class="error">{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error && practitioners.length === 0">
    <p>Aucun praticien trouvé.</p>
  </div>

  <table *ngIf="!loading && !error && practitioners.length > 0" class="practitioner-table">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Spécialité</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of practitioners">
      <td>{{ p.lastname }}</td>
      <td>{{ p.firstname }}</td>
      <td>{{ p.specialization || 'Non renseignée' }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.phone || '-' }}</td>
      <td>
        <button (click)="viewPractitioner(p)">Voir</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
